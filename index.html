<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <img class="illustration" src="./images/illustration-hero.svg" alt="illustration-hero">
    <div class="content">
      <h1> Order Summary </h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="price">
        <img class="music" src="./images/icon-music.svg" alt="icon-music">
        <div class="plan">
          <p class="pln">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a class="change" href="">Change</a> 
      </div>
    </div>
    <button class="btn">Proceed to Payment</button>
    <p class="cancel">Cancel Order</p>
  </main>
    
 <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vanessa Menya Teyim</a>.
 </footer>
</body>
</html>
